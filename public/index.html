<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library Management</title>
</head>
<body>
  <div class="container">
    <label for="bookName">Enter Book Name:</label>
